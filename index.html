<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/candado.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-5Z8mC6Lp2buKQ5RkmY5Vm4/SMhXw5VHnvlmYvRv0WQQ5LUchbGsCn/Dl6x3gT33s/V0l5ANNCpt61jR32fz/g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Generador de Claves</title>
</head>
<body>
  <!--Nav-->
  <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid ">
      <a class="navbar-brand" href="./index.html">Generar Claves</a>
      <a class="navbar-brand" href="./paginas/generarUsuarios.html">Generar Usuarios</a>
    </div>
  </nav>
  <h1 class="h1_usuario">Generador de Claves Aleatorias</h1>
  <!--Fin nav-->
  <!--Inicio formulario-->
  <div class="form-container">
    <form id="formulario">
      <!-- <h1 id="titulo">Generador de claves aleatorias</h1> -->
      <h1></h1>
      <div class="mb-3 contenido">
          <h4 for="exampleInputEmail1" class="form-label">Ingrese la cantidad de claves a generar</h4>
          <input id="TxtCantidad" type="text" class="form-control" placeholder="Ingrese la cantidad..." >
      </div>
      <div class="btns">
        <button id="idBtnGenerarClave" type="submit" class="btn btn-primary"  data-bs-toggle="modal">Generar Clave</button>
        <button id="idBtnMostrarClaves" class="btn btn-primary">Mostrar Claves</button>
        <button id="idBtnBorrarClaves" class="btn btn-primary">Borrar Claves</button>
      </div>
    </form>
  </div>
  <!--Fin formulario-->
  <!-- Modal del botón crear clave -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: 23px !important;">Sistema de Claves Aleatorias.</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">        
            <ol id="numeros-lista" style="font-size: 20px;"></ol>
            <ul id="error-modal"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN DEL Modal del botón crear clave -->

<!--Librerías-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./javascript/vista/vista.js" type="module"></script><!--Con type module puedo utilizar las diferentes clases de JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
