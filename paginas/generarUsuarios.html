<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/desconocido.png" type="image/x-icon">
    <title>Generador de Usuarios</title>
</head>
<body class="body_usuario">
    <!--Nav-->
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="../index.html">Generar Claves</a>
            <a class="navbar-brand" href="./generarUsuarios.html">Generar Usuarios</a>
        </div>
    </nav>
    <!--Fin nav-->
    <h1 class="h1_usuario">Generador de Usuarios Aleatorios</h1>

    <!--Inicio Formulario-->
    <div class="contenedor ">
        <div class="lugar_foto">
            <img id="foto" src="../img/silueta.webp" alt="imagen...">
        </div>
        <div class="datos container mt-5">
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre...">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido...">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario...">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="genero" placeholder="Género...">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="correo" placeholder="Correo...">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="telefono" placeholder="Celular...">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="ciudad" placeholder="Nacionalidad">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="pais" placeholder="País">
                </div>
            </div>
        </div>
        
        <div class="boton">
            <button id="boton" class="btn btn-success">Generar Usuario</button>
        </div>
    </div>
    <!--Fin formulario-->
    <script src="app.js"></script>

</body>
<!--Librerías-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../javascript/vista/vista_usuario.js" type="module"></script><!--Con type module puedo utilizar las diferentes clases de JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
