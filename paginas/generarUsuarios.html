<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/desconocido.png" type="image/x-icon">
    <title>Generador de Usuarios</title>
</head>
<body class="body_usuario">
    <!--Nav-->
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="../index.html">Generar Claves</a>
            <a class="navbar-brand" href="./generarUsuarios.html">Generar Usuarios</a>
        </div>
    </nav>
    <!--Fin nav-->
    <h1 class="h1_usuario">Generador de Usuarios Aleatorios</h1>

    <div class="contenedor">
        <div class="lugar_foto">
            <img id="foto" src="../img/silueta.webp" alt="imagen...">
        </div>
        <div class="datos">
            <p>Nombre: &nbsp<span id="nombre">Nombre...</span> </p>
            <p>Apellido:   &nbsp<span id="apellido">Apellido...</span></p>
            <p>Usuario: <span id="usuario">Usuario...</p>
            <p>Género: <span id="genero">Género...</p>
            <p>Correo electrónico: <span id="correo">Correo...</span></p>
            <p>Celular: <span id="telefono">Celular...</span></p>
            <p>Nacionalidad: <span id="ciudad">Ciudad</span> - <span id="pais">País</span></p>
        </div>
        <div class="boton">
            <button id="boton">Generar Usuario</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>
<!--Librerías-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../javascript/vista/vista_usuario.js" type="module"></script><!--Con type module puedo utilizar las diferentes clases de JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
